<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            background-color: #1E88E5;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>Please fill out the form below to submit your information:</p>
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScquiIyJs4PCihol-JZmnb3CdcM0fzaSdeIdO7KlqPSxgeiTg/viewform?usp=sharing">
        </iframe>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
